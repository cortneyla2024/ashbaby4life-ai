apiVersion: v1
kind: Secret
metadata:
  name: {{ include "steward-omni-max.fullname" . }}-secrets
  labels:
    {{- include "steward-omni-max.labels" . | nindent 4 }}
type: Opaque
data:
  nextauth-secret: {{ .Values.secrets.nextauthSecret | default (randAlphaNum 32) | b64enc | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | default (randAlphaNum 32) | b64enc | quote }}
  database-password: {{ .Values.secrets.databasePassword | default (randAlphaNum 16) | b64enc | quote }}
  redis-password: {{ .Values.secrets.redisPassword | default (randAlphaNum 16) | b64enc | quote }}
